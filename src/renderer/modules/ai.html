<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 助手</title>
  <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-color: rgba(30, 30, 40, 0.95);
      --border-color: rgba(255,255,255,0.1);
      --hover-color: rgba(255,255,255,0.1);
      --text-primary: #fff;
      --text-secondary: rgba(255,255,255,0.6);
      --private-color: #4facfe;
      --incognito-color: #a855f7;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
    }

    .title-bar {
      height: 36px;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      cursor: grab;
      -webkit-app-region: drag;
    }

    .title-bar .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-bar .icon {
      width: 24px;
      height: 24px;
      background: rgba(168,85,247,0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a855f7;
      font-size: 12px;
    }

    .title-bar .title {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .title-bar .controls button {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      font-size: 10px;
    }

    .title-bar .controls button:hover {
      background: var(--hover-color);
      color: #fff;
    }

    /* 模式切换 */
    .mode-bar {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
    }

    .mode-btn {
      flex: 1;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-secondary);
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .mode-btn.private.active {
      background: rgba(79,172,254,0.2);
      border-color: rgba(79,172,254,0.5);
      color: #4facfe;
    }

    .mode-btn.incognito.active {
      background: rgba(168,85,247,0.2);
      border-color: rgba(168,85,247,0.5);
      color: #a855f7;
    }

    /* 聊天区域 */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .message {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message .avatar {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    .message.user .avatar {
      background: #4facfe;
    }

    .message.assistant .avatar {
      background: linear-gradient(135deg, #a855f7, #6366f1);
    }

    .message .bubble {
      max-width: calc(100% - 80px);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 12px;
      line-height: 1.5;
    }

    .message.user .bubble {
      background: #4facfe;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .bubble {
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 4px;
    }

    .message.typing .bubble {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .message.typing .bubble span {
      width: 6px;
      height: 6px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .message.typing .bubble span:nth-child(2) { animation-delay: 0.2s; }
    .message.typing .bubble span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* 输入区域 */
    .input-area {
      padding: 12px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      outline: none;
    }

    .input-area input:focus {
      border-color: rgba(168,85,247,0.5);
    }

    .input-area button {
      padding: 10px 14px;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .input-area button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="left">
      <div class="icon"><i class="fa-solid fa-robot"></i></div>
      <span class="title">AI 助手</span>
    </div>
    <div class="controls">
      <button class="minimize"><i class="fa-solid fa-minus"></i></button>
      <button class="close"><i class="fa-solid fa-times"></i></button>
    </div>
  </div>

  <div class="mode-bar">
    <button class="mode-btn private active" onclick="setMode('private')">
      <i class="fa-solid fa-shield-halved"></i> 私人模式
    </button>
    <button class="mode-btn incognito" onclick="setMode('incognito')">
      <i class="fa-solid fa-mask"></i> 无痕模式
    </button>
  </div>

  <div class="chat-area" id="chatArea">
    <div class="message assistant">
      <div class="avatar"><i class="fa-solid fa-robot"></i></div>
      <div class="bubble">你好！我是 DeskMate AI 助手。有什么可以帮你的吗？</div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeypress(event)">
    <button id="sendBtn" onclick="sendMessage()">发送</button>
  </div>

  <script>
    const { deskmate } = window;
    let currentMode = 'private';
    let isTyping = false;

    document.querySelector('.minimize').onclick = () => window.close();
    document.querySelector('.close').onclick = () => window.close();

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.classList.contains(mode));
      });
      deskmate?.ai?.setMode?.(mode);
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message || isTyping) return;

      // 添加用户消息
      addMessage('user', message);
      input.value = '';
      isTyping = true;
      document.getElementById('sendBtn').disabled = true;

      // 显示typing状态
      showTyping();

      try {
        const response = await deskmate?.ai?.chat?.(message);
        hideTyping();

        if (response?.success) {
          addMessage('assistant', response.response);
        } else {
          addMessage('assistant', '抱歉，发生了一点问题。');
        }
      } catch (e) {
        hideTyping();
        addMessage('assistant', '连接失败，请稍后重试。');
      }

      isTyping = false;
      document.getElementById('sendBtn').disabled = false;
    }

    function addMessage(role, text) {
      const chatArea = document.getElementById('chatArea');
      const icon = role === 'user' ? 'fa-user' : 'fa-robot';
      chatArea.innerHTML += `
        <div class="message ${role}">
          <div class="avatar"><i class="fa-solid ${icon}"></i></div>
          <div class="bubble">${escapeHtml(text)}</div>
        </div>
      `;
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showTyping() {
      const chatArea = document.getElementById('chatArea');
      chatArea.innerHTML += `
        <div class="message typing" id="typingMsg">
          <div class="avatar"><i class="fa-solid fa-robot"></i></div>
          <div class="bubble"><span></span><span></span><span></span></div>
        </div>
      `;
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingMsg');
      if (typing) typing.remove();
    }

    function handleKeypress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
