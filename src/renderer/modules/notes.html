<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>备忘录</title>
  <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-color: rgba(30, 30, 40, 0.95);
      --border-color: rgba(255,255,255,0.1);
      --hover-color: rgba(255,255,255,0.1);
      --text-primary: #fff;
      --text-secondary: rgba(255,255,255,0.6);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
    }
    .title-bar {
      height: 36px;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      cursor: grab;
      -webkit-app-region: drag;
    }
    .title-bar .left { display: flex; align-items: center; gap: 8px; }
    .title-bar .icon {
      width: 24px; height: 24px;
      background: rgba(245,158,11,0.2);
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      color: #f59e0b; font-size: 12px;
    }
    .title-bar .title { font-size: 12px; color: var(--text-secondary); }
    .title-bar .controls button {
      width: 20px; height: 20px; border-radius: 4px; border: none;
      cursor: pointer; background: transparent; color: var(--text-secondary); font-size: 10px;
    }
    .title-bar .controls button:hover { background: var(--hover-color); color: #fff; }
    .title-bar .controls button.close:hover { background: rgba(239,68,68,0.3); color: #ef4444; }
    .content { flex: 1; display: flex; }
    .notes-list {
      width: 120px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      padding: 8px;
    }
    .note-item {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.15s;
    }
    .note-item:hover { background: var(--hover-color); }
    .note-item.active { background: rgba(245,158,11,0.2); color: #f59e0b; }
    .note-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }
    .note-editor input {
      background: transparent; border: none; color: #fff; font-size: 14px; font-weight: 500; margin-bottom: 8px; outline: none;
    }
    .note-editor textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      resize: none;
      outline: none;
      line-height: 1.6;
    }
    .new-note-btn {
      padding: 8px;
      border-radius: 6px;
      border: 1px dashed var(--border-color);
      background: transparent;
      color: var(--text-secondary);
      font-size: 11px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 8px;
    }
    .new-note-btn:hover { border-color: #f59e0b; color: #f59e0b; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="left">
      <div class="icon"><i class="fa-solid fa-sticky-note"></i></div>
      <span class="title">备忘录</span>
    </div>
    <div class="controls">
      <button class="minimize"><i class="fa-solid fa-minus"></i></button>
      <button class="close"><i class="fa-solid fa-times"></i></button>
    </div>
  </div>
  <div class="content">
    <div class="notes-list">
      <div class="new-note-btn" onclick="newNote()">+ 新建</div>
      <div class="note-item active">默认笔记</div>
      <div class="note-item">购物清单</div>
      <div class="note-item">会议记录</div>
    </div>
    <div class="note-editor">
      <input type="text" value="默认笔记" placeholder="标题">
      <textarea placeholder="在这里输入内容...">这是一个示例备忘录。

你可以记录任何想法、待办事项或者临时笔记。

支持多行文本输入。</textarea>
    </div>
  </div>
  <script>
    document.querySelector('.minimize').onclick = () => window.close();
    document.querySelector('.close').onclick = () => window.close();
    function newNote() { alert('新建笔记功能'); }
  </script>
</body>
</html>
