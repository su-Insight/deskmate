<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>待办事项</title>
  <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-color: rgba(30, 30, 40, 0.95);
      --border-color: rgba(255,255,255,0.1);
      --hover-color: rgba(255,255,255,0.1);
      --text-primary: #fff;
      --text-secondary: rgba(255,255,255,0.6);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
    }

    .title-bar {
      height: 36px;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      cursor: grab;
      -webkit-app-region: drag;
    }

    .title-bar .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-bar .icon {
      width: 24px;
      height: 24px;
      background: rgba(79,172,254,0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4facfe;
      font-size: 12px;
    }

    .title-bar .title {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .title-bar .controls button {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      font-size: 10px;
    }

    .title-bar .controls button:hover {
      background: var(--hover-color);
      color: #fff;
    }

    .title-bar .controls button.close:hover {
      background: rgba(239,68,68,0.3);
      color: #ef4444;
    }

    .add-task {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
    }

    .add-task input {
      flex: 1;
      padding: 8px 12px;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      outline: none;
    }

    .add-task input:focus {
      border-color: rgba(79,172,254,0.5);
    }

    .add-task button {
      padding: 8px 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .add-task button:hover {
      background: #3d9ff0;
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 8px;
      gap: 10px;
      transition: all 0.15s;
    }

    .task-item:hover {
      background: var(--hover-color);
    }

    .task-item.completed .text {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .task-item .checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .task-item .checkbox:hover {
      border-color: #4facfe;
    }

    .task-item.completed .checkbox {
      background: #4facfe;
      border-color: #4facfe;
    }

    .task-item .text {
      flex: 1;
      font-size: 12px;
    }

    .task-item .priority {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }

    .priority.high { background: rgba(239,68,68,0.2); color: #ef4444; }
    .priority.medium { background: rgba(245,158,11,0.2); color: #f59e0b; }
    .priority.low { background: rgba(107,114,128,0.2); color: #6b7280; }

    .task-item .delete {
      opacity: 0;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
    }

    .task-item:hover .delete {
      opacity: 1;
    }

    .task-item .delete:hover {
      color: #ef4444;
    }

    .stats {
      padding: 10px 12px;
      border-top: 1px solid var(--border-color);
      font-size: 10px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="left">
      <div class="icon"><i class="fa-solid fa-check-square"></i></div>
      <span class="title">待办事项</span>
    </div>
    <div class="controls">
      <button class="minimize"><i class="fa-solid fa-minus"></i></button>
      <button class="close"><i class="fa-solid fa-times"></i></button>
    </div>
  </div>

  <div class="add-task">
    <input type="text" id="taskInput" placeholder="添加新任务...">
    <button onclick="addTask()">添加</button>
  </div>

  <div class="task-list" id="taskList">
    <div class="task-item" data-id="1">
      <div class="checkbox" onclick="toggleTask(1)"><i class="fa-solid fa-check" style="display:none"></i></div>
      <span class="text">完成项目文档</span>
      <span class="priority high">P0</span>
      <i class="fa-solid fa-trash delete" onclick="deleteTask(1)"></i>
    </div>
    <div class="task-item" data-id="2">
      <div class="checkbox" onclick="toggleTask(2)"><i class="fa-solid fa-check" style="display:none"></i></div>
      <span class="text">代码审查</span>
      <span class="priority medium">P1</span>
      <i class="fa-solid fa-trash delete" onclick="deleteTask(2)"></i>
    </div>
  </div>

  <div class="stats">
    <span id="totalCount">2 个任务</span>
    <span id="doneCount">已完成 1 个</span>
  </div>

  <script>
    let tasks = [
      { id: 1, text: '完成项目文档', completed: false, priority: 'high' },
      { id: 2, text: '代码审查', completed: false, priority: 'medium' },
      { id: 3, text: '更新依赖包', completed: true, priority: 'low' }
    ];
    let nextId = 4;

    document.querySelector('.minimize').onclick = () => window.close();
    document.querySelector('.close').onclick = () => window.close();

    // 添加任务
    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      tasks.push({ id: nextId++, text, completed: false, priority: 'medium' });
      input.value = '';
      renderTasks();
    }

    document.getElementById('taskInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    // 切换完成状态
    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        renderTasks();
      }
    }

    // 删除任务
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
    }

    // 渲染任务列表
    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = tasks.map(task => `
        <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
          <div class="checkbox" onclick="toggleTask(${task.id})">
            <i class="fa-solid fa-check" style="${task.completed ? '' : 'display:none'}"></i>
          </div>
          <span class="text">${task.text}</span>
          <span class="priority ${task.priority}">${task.priority === 'high' ? 'P0' : task.priority === 'medium' ? 'P1' : 'P2'}</span>
          <i class="fa-solid fa-trash delete" onclick="deleteTask(${task.id})"></i>
        </div>
      `).join('');

      // 更新统计
      document.getElementById('totalCount').textContent = `${tasks.length} 个任务`;
      document.getElementById('doneCount').textContent = `已完成 ${tasks.filter(t => t.completed).length} 个`;
    }

    renderTasks();
  </script>
</body>
</html>
